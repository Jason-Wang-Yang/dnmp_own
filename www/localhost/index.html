<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello world!</title>
    <!-- zui -->
    <link href="static/css/zui.min.css" rel="stylesheet">
</head>

<body ad-mzui compact-mode compact-mode-in>
    <div class="container">
        <div class="panel">
            <div class="panel-body">

                <h1>网站列表查看</h1>
            </div>

            <div class="panel-footer">
                <form>
                    <div class="form-group">
                        <label for="exampleInputAccount1">账号</label>
                        <input type="text" class="form-control" id="exampleInputAccount1" placeholder="账号">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>

    </div>

    <!-- 在此处编码你的创意 -->

    <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- ZUI Javascript组件 -->
    <script src="static/js/zui.min.js"></script>
</body>

</html>
